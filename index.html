<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مؤسسة أجناد - للأناشيد الإسلامية</title>
  <meta name="description" content="منصة رائدة لأجمل الأناشيد الإسلامية الأصيلة" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* src/index.css */
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    @layer base {
      :root {
        /* Base Colors (Neutral) */
        --background: 0 0% 100%;
        --foreground: 33 70% 44%;
        --card: 33 70% 44%;
        --card-foreground: 33 70% 44%;
        --popover: 33 70% 44%;
        --popover-foreground: 33 70% 44%;
        --secondary: 33 70% 44%;
        --secondary-foreground: 33 70% 44%;
        --muted: 33 70% 44%;
        --muted-foreground: 33 70% 44%;
        --destructive: 33 70% 44%;
        --destructive-foreground: 33 70% 44%;
        --border: 33 70% 44%;
        --input: 33 70% 44%;
        --radius: 0.5rem;

        /* --- Original Theme: Royal Blue, Gold, Teal --- */
        --primary: 225 78% 48%;         /* Royal Blue */
        --primary-foreground: 248 250 252;
        --accent: 33 94% 44%;            /* Golden */
        --accent-foreground: 248 250 252;
        --ring: 225 78% 48%;             /* Ring color for focus */

        /* Custom Theme Colors (Aliased for gradients) */
        --theme-royal-blue: 225 78% 48%;
        --theme-deep-teal: 161 94% 30%;
        --theme-gold: 33 94% 44%;
        --theme-cream: 48 71% 96%;

        /* Gradient Definitions */
        --gradient-primary: linear-gradient(135deg, hsl(var(--theme-royal-blue)), hsl(var(--theme-gold)));
        --gradient-secondary: linear-gradient(135deg, hsl(var(--theme-deep-teal)), hsl(var(--theme-royal-blue)));
        --gradient-hero: linear-gradient(135deg, hsl(var(--theme-royal-blue) / 0.95), hsl(var(--theme-deep-teal) / 0.9));
        --gradient-card: linear-gradient(135deg, hsl(var(--card)), hsl(var(--theme-cream)));
        --gradient-royal: linear-gradient(135deg, hsl(var(--theme-royal-blue)), hsl(var(--theme-deep-teal)));
        --gradient-golden: linear-gradient(135deg, hsl(var(--theme-gold)), hsl(var(--theme-royal-blue)));

        /* Shadow Definitions */
        --shadow-elegant: 0 10px 30px -10px hsl(var(--theme-royal-blue) / 0.3);
        --shadow-golden: 0 8px 25px -8px hsl(var(--theme-gold) / 0.4);
        --shadow-soft: 0 4px 20px -4px hsl(var(--foreground) / 0.1);

        /* Animation Definitions */
        --transition-elegant: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .dark {
        --background: 2 6 23;
        --foreground: 248 250 252;
        --card: 15 23 42;
        --card-foreground: 248 250 252;
        --popover: 15 23 42;
        --popover-foreground: 248 250 252;
        --primary: 225 70% 65%; /* Lighter Blue for dark mode */
        --primary-foreground: 15 23 42;
        --secondary: 30 41 59;
        --secondary-foreground: 248 250 252;
        --muted: 30 41 59;
        --muted-foreground: 148 163 184;
        --accent: 33 80% 60%; /* Lighter Gold for dark mode */
        --accent-foreground: 15 23 42;
        --destructive: 239 68 68;
        --destructive-foreground: 248 250 252;
        --border: 51 65 85;
        --input: 51 65 85;
        --ring: 225 70% 65%;
      }
    }

    @layer base {
      * {
        @apply border-border;
      }

      body {
        @apply bg-background text-foreground;
        font-feature-settings: "rlig" 1, "calt" 1;
        font-family: 'Inter', sans-serif;
      }

      .font-arabic {
        font-family: 'Amiri', serif;
      }
    }

    @layer utilities {

      /* Gradient Text Classes */
      .text-gradient-primary {
        background-image: linear-gradient(to right, hsl(var(--theme-royal-blue)), hsl(var(--theme-gold)));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .text-gradient-royal {
        background-image: linear-gradient(to right, hsl(var(--theme-royal-blue)), hsl(var(--theme-deep-teal)));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .text-gradient-golden {
        background-image: linear-gradient(to right, hsl(var(--theme-gold)), hsl(var(--theme-royal-blue)));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* Background Gradient Classes */
      .bg-gradient-primary {
        background: var(--gradient-primary);
      }

      .bg-gradient-secondary {
        background: var(--gradient-secondary);
      }

      .bg-gradient-hero {
        background: var(--gradient-hero);
      }

      .bg-gradient-card {
        background: var(--gradient-card);
      }

      .bg-gradient-royal {
        background: var(--gradient-royal);
      }

      .bg-gradient-golden {
        background: var(--gradient-golden);
      }

      /* Shadow Classes */
      .shadow-elegant {
        box-shadow: var(--shadow-elegant);
      }

      .shadow-golden {
        box-shadow: var(--shadow-golden);
      }

      .shadow-soft {
        box-shadow: var(--shadow-soft);
      }

      /* Transition Classes */
      .transition-elegant {
        transition: var(--transition-elegant);
      }

      /* Animation Classes */
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out;
      }

      .animate-fade-in-scale {
        animation: fadeInScale 0.6s ease-out;
      }

      .animate-slide-in-right {
        animation: slideInRight 0.6s ease-out;
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .animate-glow {
        animation: glow 2s ease-in-out infinite alternate;
      }

      /* Text Clamp */
      .line-clamp-1 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 1;
      }

      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }

      .line-clamp-3 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px hsl(var(--primary) / 0.5);
      }

      to {
        text-shadow: 0 0 20px hsl(var(--primary) / 0.8);
      }
    }
    
    /* Custom styles for Tailwind config colors */
    .bg-background { background-color: hsl(var(--background)); }
    .text-foreground { color: hsl(var(--foreground)); }
    .bg-card { background-color: hsl(var(--card)); }
    .text-card-foreground { color: hsl(var(--card-foreground)); }
    .bg-popover { background-color: hsl(var(--popover)); }
    .text-popover-foreground { color: hsl(var(--popover-foreground)); }
    .bg-primary { background-color: hsl(var(--primary)); }
    .text-primary { color: hsl(var(--primary)); }
    .text-primary-foreground { color: hsl(var(--primary-foreground)); }
    .bg-secondary { background-color: hsl(var(--secondary)); }
    .text-secondary-foreground { color: hsl(var(--secondary-foreground)); }
    .bg-muted { background-color: hsl(var(--muted)); }
    .text-muted-foreground { color: hsl(var(--muted-foreground)); }
    .bg-accent { background-color: hsl(var(--accent)); }
    .text-accent { color: hsl(var(--accent)); }
    .text-accent-foreground { color: hsl(var(--accent-foreground)); }
    .bg-destructive { background-color: hsl(var(--destructive)); }
    .text-destructive-foreground { color: hsl(var(--destructive-foreground)); }
    .border-border { border-color: hsl(var(--border)); }
    .border-input { border-color: hsl(var(--input)); }
    .ring-ring { ring-color: hsl(var(--ring)); }

  </style>

</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    const { useState } = React;

    // --- Simple UI Components (replacing shadcn/ui) ---
    const Button = ({ variant, size, className, children, ...props }) => {
      const baseClasses = "inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50";
      
      const sizeClasses = {
        sm: "h-9 rounded-md px-3",
        lg: "h-11 rounded-md px-8",
        default: "h-10 px-4 py-2",
      };

      const variantClasses = {
        default: "bg-primary text-primary-foreground hover:bg-primary/90",
        destructive: "bg-destructive text-destructive-foreground hover:bg-destructive/90",
        outline: "border border-input bg-background hover:bg-accent hover:text-accent-foreground",
        secondary: "bg-secondary text-secondary-foreground hover:bg-secondary/80",
        ghost: "hover:bg-accent hover:text-accent-foreground",
        link: "text-primary underline-offset-4 hover:underline",
      };

      const appliedClasses = `${baseClasses} ${sizeClasses[size] || sizeClasses.default} ${variantClasses[variant] || variantClasses.default} ${className || ''}`;

      return <button className={appliedClasses} {...props}>{children}</button>;
    };

    const Card = ({ className, children, ...props }) => {
      return (
        <div className={`rounded-lg border bg-card text-card-foreground shadow-sm ${className}`} {...props}>
          {children}
        </div>
      );
    };

    // --- Icon Components (replacing lucide-react) ---
    const Icon = ({ className, children }) => (
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        strokeWidth="2"
        strokeLinecap="round"
        strokeLinejoin="round"
        className={className}
      >
        {children}
      </svg>
    );

    const Menu = (props) => <Icon {...props}><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></Icon>;
    const X = (props) => <Icon {...props}><path d="M18 6 6 18" /><path d="m6 6 12 12" /></Icon>;
    const Play = (props) => <Icon {...props}><polygon points="6 3 20 12 6 21 6 3" /></Icon>;
    const Pause = (props) => <Icon {...props}><rect x="14" y="4" width="4" height="16" rx="1" /><rect x="6" y="4" width="4" height="16" rx="1" /></Icon>;
    const Music = (props) => <Icon {...props}><path d="M9 18V5l12-2v13" /><circle cx="6" cy="18" r="3" /><circle cx="18" cy="16" r="3" /></Icon>;
    const Download = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></Icon>;
    const Heart = (props) => <Icon {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" /></Icon>;
    const Clock = (props) => <Icon {...props}><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></Icon>;
    const Eye = (props) => <Icon {...props}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" /><circle cx="12" cy="12" r="3" /></Icon>;
    const ArrowRight = (props) => <Icon {...props}><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></Icon>;
    const Sparkles = (props) => <Icon {...props}><path d="m12 3-1.9 5.8-5.8 1.9 5.8 1.9L12 21l1.9-5.8 5.8-1.9-5.8-1.9L12 3z" /></Icon>;
    const Users = (props) => <Icon {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></Icon>;
    const Star = (props) => <Icon {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" /></Icon>;
    const Award = (props) => <Icon {...props}><circle cx="12" cy="8" r="6" /><path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11" /></Icon>;
    const Target = (props) => <Icon {...props}><circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2" /></Icon>;
    const Mail = (props) => <Icon {...props}><rect width="20" height="16" x="2" y="4" rx="2" /><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" /></Icon>;
    const Phone = (props) => <Icon {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" /></Icon>;
    const MapPin = (props) => <Icon {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" /><circle cx="12" cy="10" r="3" /></Icon>;
    const Facebook = (props) => <Icon {...props}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" /></Icon>;
    const Twitter = (props) => <Icon {...props}><path d="M22 4s-.7 2.1-2 3.4c1.6 1.4 3.3 4.9 3.3 4.9-6.1-1.4-6.1-6.1-6.1-6.1s-2.1 1.4-4.2 2.8c-2.1-2.8-7-2.8-7-2.8s2.8 7 9.8 7c0 0 3.5 1.4 7-2.8Z" /></Icon>;
    const Instagram = (props) => <Icon {...props}><rect width="20" height="20" x="2" y="2" rx="5" ry="5" /><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" /><line x1="17.5" x2="17.51" y1="6.5" y2="6.5" /></Icon>;
    const Youtube = (props) => <Icon {...props}><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17" /><path d="m10 15 5-3-5-3z" /></Icon>;


    // --- App Components ---

    const Header = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      return (
        <header className="fixed top-0 left-0 right-0 z-50 bg-gradient-hero backdrop-blur-md border-b border-white/20 shadow-elegant">
          <div className="container mx-auto px-4">
            <div className="flex items-center justify-between h-20">
              {/* Logo */}
              <div className="flex items-center space-x-3">
                <div className="w-12 h-12 bg-gradient-primary rounded-full flex items-center justify-center shadow-golden">
                  <Music className="w-6 h-6 text-primary-foreground" />
                </div>
                <div>
                  <h1 className="text-2xl font-bold font-arabic text-gradient-golden">
                    مؤسسة أجناد
                  </h1>
                  <p className="text-sm text-white/80">للأناشيد الإسلامية</p>
                </div>
              </div>
              {/* Desktop Navigation */}
              <nav className="hidden md:flex items-center space-x-8">
                <a href="#home" className="text-primary-foreground hover:text-white/80 transition-elegant font-medium">
                  الرئيسية
                </a>
                <a href="#nasheeds" className="text-primary-foreground hover:text-white/80 transition-elegant font-medium">
                  الأناشيد
                </a>
                <a href="#artists" className="text-primary-foreground hover:text-white/80 transition-elegant font-medium">
                  المنشدون
                </a>
                <a href="#about" className="text-primary-foreground hover:text-white/80 transition-elegant font-medium">
                  من نحن
                </a>
                <a href="#contact" className="text-primary-foreground hover:text-white/80 transition-elegant font-medium">
                  تواصل معنا
                </a>
              </nav>
              {/* CTA Button */}
              <div className="hidden md:flex items-center space-x-4">
                <Button size="sm" className="border-white/30 text-white hover:bg-white/10 bg-white/10">
                  <Play className="w-4 h-4 ml-2" />
                  استمع الآن
                </Button>
              </div>
              {/* Mobile menu button */}
              <button
                className="md:hidden p-2 text-white"
                onClick={() => setIsMenuOpen(!isMenuOpen)}
                aria-label="Toggle menu"
              >
                {isMenuOpen ? <X className="w-6 h-6" /> : <Menu className="w-6 h-6" />}
              </button>
            </div>
            {/* Mobile Navigation */}
            {isMenuOpen && (
              <div className="md:hidden py-4 border-t border-white/20">
                <nav className="flex flex-col space-y-4">
                  <a
                    href="#home"
                    className="text-primary-foreground hover:text-white/80 transition-elegant font-medium py-2"
                    onClick={() => setIsMenuOpen(false)}
                  >
                    الرئيسية
                  </a>
                  <a
                    href="#nasheeds"
                    className="text-primary-foreground hover:text-white/80 transition-elegant font-medium py-2"
                    onClick={() => setIsMenuOpen(false)}
                  >
                    الأناشيد
                  </a>
                  <a
                    href="#artists"
                    className="text-primary-foreground hover:text-white/80 transition-elegant font-medium py-2"
                    onClick={() => setIsMenuOpen(false)}
                  >
                    المنشدون
                  </a>
                  <a
                    href="#about"
                    className="text-primary-foreground hover:text-white/80 transition-elegant font-medium py-2"
                    onClick={() => setIsMenuOpen(false)}
                  >
                    من نحن
                  </a>
                  <a
                    href="#contact"
                    className="text-primary-foreground hover:text-white/80 transition-elegant font-medium py-2"
                    onClick={() => setIsMenuOpen(false)}
                  >
                    تواصل معنا
                  </a>
                  <Button size="sm" className="mt-4 border-white/30 text-white hover:bg-white/10 bg-white/10 w-fit">
                    <Play className="w-4 h-4 ml-2" />
                    استمع الآن
                  </Button>
                </nav>
              </div>
            )}
          </div>
        </header>
      );
    };

    const Hero = () => {
      const heroPattern = "https://images.unsplash.com/photo-1542816417-0983c9c9ad53?q=80&w=1935&auto=format&fit=crop";
      return (
        <section id="home" className="relative min-h-screen flex items-center justify-center overflow-hidden">
          {/* Background Image with Overlay */}
          <div
            className="absolute inset-0 bg-cover bg-center bg-no-repeat"
            style={{ backgroundImage: `url(${heroPattern})` }}
          />
          <div className="absolute inset-0 bg-gradient-hero opacity-90" />
          {/* Floating Islamic Patterns */}
          <div className="absolute inset-0 overflow-hidden pointer-events-none">
            <div className="absolute top-20 left-10 w-20 h-20 border-2 border-white/20 rounded-full animate-float" />
            <div className="absolute top-40 right-20 w-16 h-16 border-2 border-white/20 rounded-full animate-float" style={{ animationDelay: '1s' }} />
            <div className="absolute bottom-32 left-20 w-12 h-12 border-2 border-white/20 rounded-full animate-float" style={{ animationDelay: '2s' }} />
            <div className="absolute bottom-20 right-32 w-24 h-24 border-2 border-white/20 rounded-full animate-float" style={{ animationDelay: '0.5s' }} />
          </div>
          {/* Content */}
          <div className="relative z-10 text-center px-4 max-w-6xl mx-auto">
            <div className="animate-fade-in-scale">
              {/* Main Title */}
              <h1 className="text-6xl md:text-8xl font-bold font-arabic text-white mb-6 leading-tight">
                مؤسسة أجناد
              </h1>
              {/* Subtitle */}
              <p className="text-2xl md:text-3xl font-arabic text-white/90 mb-4">
                للأناشيد الإسلامية الأصيلة
              </p>
              {/* Description */}
              <p className="text-lg md:text-xl text-white/80 mb-12 max-w-3xl mx-auto leading-relaxed">
                اكتشف أجمل الأناشيد الإسلامية التي تلامس القلب وترقى بالروح،
                من أعذب الأصوات وأبدع الكلمات التي تحمل معاني الإيمان والأمل
              </p>
              {/* Action Buttons */}
              <div className="flex flex-col sm:flex-row gap-6 justify-center items-center mb-16">
                <Button
                  size="lg"
                  className="bg-primary hover:bg-primary/90 text-primary-foreground shadow-golden text-lg px-8 py-4 h-auto font-medium transition-elegant hover:scale-105"
                >
                  <Play className="w-6 h-6 ml-3" />
                  استمع للأناشيد
                </Button>
                <Button
                  variant="outline"
                  size="lg"
                  className="border-2 border-white/30 text-white hover:bg-white/10 text-lg px-8 py-4 h-auto font-medium transition-elegant hover:scale-105 backdrop-blur-sm"
                >
                  <Download className="w-6 h-6 ml-3" />
                  تحميل التطبيق
                </Button>
              </div>

                        {link.title}
                      </a>
                    </li>
                  ))}
                  <li>
                    <a
                      href="#contact"
                      className="text-white/80 hover:text-white transition-elegant hover:translate-x-2 inline-block"
                    >
                      تواصل معنا
                    </a>
                  </li>
                </ul>
              </div>
              {/* Contact Info */}
              <div>
                <h4 className="text-xl font-bold font-arabic mb-6">معلومات التواصل</h4>
                <ul className="space-y-4">
                  {contactInfo.map((contact, index) => (
                    <li key={index}>
                      <a
                        href={contact.href}
                        className="flex items-center text-white/80 hover:text-white transition-elegant group"
                      >
                        <contact.icon className="w-5 h-5 mr-3 group-hover:scale-110 transition-elegant" />
                        <span className="group-hover:translate-x-1 transition-elegant">
                          {contact.text}
                        </span>
                      </a>
                    </li>
                  ))}
                </ul>
              </div>
              {/* Newsletter */}
              <div>
                <h4 className="text-xl font-bold font-arabic mb-6">النشرة الإخبارية</h4>
                <p className="text-white/80 mb-4 leading-relaxed">
                  اشترك لتصلك أحدث الأناشيد والأخبار من مؤسسة أجناد
                </p>
                <div className="space-y-3">
                  <div className="flex">
                    <input
                      type="email"
                      placeholder="بريدك الإلكتروني"
                      className="flex-1 px-4 py-2 rounded-r-lg bg-white/10 border border-white/20 text-white placeholder:text-white/60 focus:outline-none focus:ring-2 focus:ring-primary"
                    />
                    <Button className="bg-primary hover:bg-primary/90 text-primary-foreground px-6 rounded-l-lg rounded-r-none border border-primary">
                      اشتراك
                    </Button>
                  </div>
                  <p className="text-xs text-white/60">
                    نحترم خصوصيتك ولن نرسل رسائل مزعجة
                  </p>
                </div>
              </div>
            </div>
            {/* Divider */}
            <div className="border-t border-white/20 mb-8"></div>
            {/* Bottom Footer */}
            <div className="flex flex-col md:flex-row justify-between items-center text-center md:text-right">
              <div className="text-white/80 mb-4 md:mb-0">
                <p className="flex items-center justify-center md:justify-start">
                  © {currentYear} مؤسسة أجناد. جميع الحقوق محفوظة. صنع بـ
                  <Heart className="w-4 h-4 mx-2 text-red-400 animate-pulse" />
                  للمسلمين في كل مكان
                </p>
              </div>
              <div className="flex space-x-6 text-sm text-white/80">
                <a href="#" className="hover:text-white transition-elegant">سياسة الخصوصية</a>
                <a href="#" className="hover:text-white transition-elegant">الشروط والأحكام</a>
                <a href="#" className="hover:text-white transition-elegant">اتصل بنا</a>
              </div>
            </div>
          </div>
        </footer>
      );
    };


    const App = () => {
      return (
        <div className="min-h-screen bg-background">
          <Header />
          <main className="pt-20">
            <Hero />
            <FeaturedNasheeds />
            <FeaturedArtists />
            <About />
          </main>
          <Footer />
        </div>
      );
    };

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);

  </script>
</body>
</html>
